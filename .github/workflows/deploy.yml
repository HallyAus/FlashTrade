name: Deploy to Proxmox LXC

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /opt/FlashTrade
          git pull origin main

      - name: Rebuild and restart
        run: |
          cd /opt/FlashTrade
          docker compose build trader celery-worker celery-beat
          docker compose up -d
          echo "Deployed at $(date)"
